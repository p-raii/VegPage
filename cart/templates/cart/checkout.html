<!-- checkout/templates/checkout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-dark text-white text-center">
                        <h4>Checkout</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <label for="phone_number">Phone Number:</label>
                                <input type="text" id="phone_number" name="phone_number" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="address">Address:</label>
                                <textarea id="address" name="address" class="form-control" required></textarea>
                            </div>

                            <button type="submit" class="btn btn-dark btn-block">Place Order</button>
                            

                        </form>
                        <a href="{% url 'vegproduct:vegetable_list' %}" class="btn btn-link " style="font-family: Comic Sans MS; color:rgb(8, 8, 8);">Cancel</a>
                    </div>
                    <div class="card-footer text-center">
                        {% if error %}
                            <p class="text-danger">{{ error }}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

   

</body>
</html>
